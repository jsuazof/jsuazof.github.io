<svg xmlns="http://www.w3.org/2000/svg" width="300" height="168" style="background:#1a1a1a">
  <!-- Fondo oscuro -->
  <rect width="300" height="168" rx="12" fill="#1a1a1a"/>

  <!-- Grupo central: icono + texto -->
  <g transform="translate(150, 84)">
    <!-- Icono JSF (centrado) -->
    <g transform="translate(0, -50) scale(3.5)">
      <g transform="translate(16,16) rotate(180) translate(-16,-16)">
        <path
          d="M8 12 C10 8, 22 8, 24 12 
             L20 16 
             C19 14, 13 14, 12 16 
             L8 20 
             C10 24, 22 24, 24 20 
             L20 16"
          stroke="#ffffff"
          stroke-width="0.6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </g>
      <!-- Ojos circulares, un poco más grandes -->
      <circle cx="13" cy="11.5" r="0.7" fill="#00d0ff" />
      <circle cx="19" cy="11.5" r="0.7" fill="#00d0ff" />
      <!-- Brillo en la parte superior -->
      <circle cx="13.3" cy="11.5" r="0.25" fill="#ffffff" />
      <circle cx="19.3" cy="11.5" r="0.25" fill="#ffffff" />
    </g>

    <!-- Texto JSF: centrado debajo del icono -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="600" text-anchor="middle">JSF</text>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="13" fill="#888" text-anchor="middle">Diseño simbólico • Minimalista</text>
  </g>
</svg>